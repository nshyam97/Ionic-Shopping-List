<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{item?.name}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">
          <span ion-text showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="saveItem()">
        <span ion-text showWhen="ios">Done</span>
        <ion-icon name="md-done-all" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input [(ngModel)]="item.name"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Quantity</ion-label>
      <ion-input [(ngModel)]="item.quantity"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Price</ion-label>
      <ion-input [(ngModel)]="item.price"></ion-input>
    </ion-item>
</ion-content>
