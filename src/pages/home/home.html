<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Shopping List
    </ion-title>

    <ion-buttons end>
      <button navPush="AddShoppingItemPage" ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Items
    </ion-list-header>
    <ion-item-sliding *ngFor="let item of shoppingList$ | async" (ionSwipe)="deleteShoppingItem(item)">
      <ion-item detail-pull>
        {{item.name}}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button class='editButton' (click)="editShoppingItem(item)">Edit</button>
        <button ion-button expandable class='deleteButton' color="danger" (click)="deleteShoppingItem(item)">Delete</button>
      </ion-item-options>
  </ion-item-sliding>
  </ion-list>

</ion-content>
