<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Shopping List
    </ion-title>

    <ion-buttons end>
      <button navPush="AddShoppingItemPage" ion-button>
          <span ion-text showWhen="ios">Add</span>
          <ion-icon name="md-add" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Items
    </ion-list-header>
    <ion-item-sliding *ngFor="let item of shoppingList$ | async">
      <ion-item class='item-name' detail-pull (click)="openModal(item)">
        {{item.name}}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button expandable class='deleteButton' color="danger" (click)="deleteShoppingItem(item)">Delete</button>
      </ion-item-options>
  </ion-item-sliding>
  </ion-list>

</ion-content>
