<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label color="primary" floating>Name</ion-label>
    <ion-input [(ngModel)]="item.name" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Quantity</ion-label>
    <ion-input [(ngModel)]="item.quantity" [min]="0" type="number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Price</ion-label>
    <ion-input [(ngModel)]="item.price" [min]="0" type="number"></ion-input>
  </ion-item>

  <div text-center align-items-center>
    <button ion-button outline (click)="addItem(item)">Add</button>
  </div>
</ion-content>
